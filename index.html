<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
            flex-wrap: wrap;
        }

        .chat-box {
            flex: 1;
            min-width: 300px;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: #3a3a3a;
            padding: 10px 15px;
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #4a4a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .open-window-btn {
            background: #5865F2;
            color: #fff;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .open-window-btn:hover {
            background: #4752C4;
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100% - 45px);
            color: #888;
            font-size: 14px;
            padding: 20px;
            text-align: center;
        }

        .chat-frame {
            width: 100%;
            height: calc(100% - 45px);
            border: none;
        }

        /* Настройки для маленьких экранов */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .chat-box {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="chat-header">
                <span>TikFinity Chat</span>
            </div>
            <iframe 
                class="chat-frame" 
                src="https://tikfinity.zerody.one/widget/chat?cid=2700570"
                allowtransparency="true">
            </iframe>
        </div>

        <div class="chat-box">
            <div class="chat-header">
                <span>Streamlabs Chat</span>
                <button class="open-window-btn" onclick="openStreamlabsWindow()">Открыть в окне</button>
            </div>
            <div class="placeholder" id="streamlabs-placeholder">
                <div>
                    <p>Streamlabs виджет требует авторизации.</p>
                    <p>Нажмите "Открыть в окне" выше, чтобы открыть в отдельном окне браузера.</p>
                    <p style="margin-top: 10px; font-size: 12px; color: #666;">
                        Или используйте расширение браузера для отключения iframe restrictions.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let streamlabsWindow = null;

        function openStreamlabsWindow() {
            const url = 'https://streamlabs.com/widgets/chat-box/v1/7B303A223C193E4DD237';
            const width = 400;
            const height = 600;
            const left = window.screen.width - width - 50;
            const top = 50;
            
            const features = `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`;
            
            if (streamlabsWindow && !streamlabsWindow.closed) {
                streamlabsWindow.focus();
            } else {
                streamlabsWindow = window.open(url, 'StreamlabsChat', features);
            }
        }

        // Попробуем загрузить iframe (может сработать, если пользователь залогинен)
        const iframe = document.createElement('iframe');
        iframe.className = 'chat-frame';
        iframe.src = 'https://streamlabs.com/widgets/chat-box/v1/7B303A223C193E4DD237';
        iframe.setAttribute('allowtransparency', 'true');
        iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-popups allow-forms');
        iframe.style.display = 'none';
        
        iframe.onload = function() {
            // Если iframe загрузился успешно, показываем его
            setTimeout(() => {
                try {
                    // Проверяем, доступен ли контент (не выдаст ошибку только если та же origin)
                    const placeholder = document.getElementById('streamlabs-placeholder');
                    placeholder.style.display = 'none';
                    iframe.style.display = 'block';
                } catch (e) {
                    // Cross-origin, оставляем placeholder
                }
            }, 1000);
        };
        
        document.getElementById('streamlabs-placeholder').parentElement.appendChild(iframe);
    </script>
</body>
</html>
