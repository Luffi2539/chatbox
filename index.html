<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }

        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
            flex-wrap: wrap;
        }

        .chat-box {
            flex: 1;
            min-width: 300px;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chat-frame {
            width: 100%;
            height: calc(100% - 45px);
            border: none;
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100% - 45px);
            color: #888;
            font-size: 14px;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .placeholder code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            color: #4a9eff;
        }

        /* Настройки для маленьких экранов */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .chat-box {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div id="chat-container" class="placeholder">
                <div>
                    <p>Загрузка чата...</p>
                    <p style="font-size: 12px; color: #666; margin-top: 10px;">
                        Используйте параметр: <code>?cid=YOUR_ID</code>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Получаем cid из URL параметров
        const urlParams = new URLSearchParams(window.location.search);
        const cid = urlParams.get('cid');

        const container = document.getElementById('chat-container');

        if (cid) {
            // Если cid предоставлен, создаем iframe
            container.innerHTML = '';
            const iframe = document.createElement('iframe');
            iframe.className = 'chat-frame';
            iframe.src = `https://tikfinity.zerody.one/widget/chat?cid=${encodeURIComponent(cid)}`;
            iframe.setAttribute('allowtransparency', 'true');
            container.appendChild(iframe);
        } else {
            // Если cid не предоставлен, показываем инструкцию
            container.innerHTML = `
                <div>
                    <p><strong>Пожалуйста, передайте ID чата в URL</strong></p>
                    <p style="margin-top: 15px; font-size: 14px;">Пример:</p>
                    <p style="margin: 10px 0; font-size: 13px;">
                        <code style="background: #1a1a1a; padding: 8px 12px; border-radius: 4px; display: inline-block;">
                            ${window.location.href}?cid=2700570
                        </code>
                    </p>
                    <p style="font-size: 12px; color: #666; margin-top: 15px;">
                        Замените <code>1111111</code> на ваш ID чата
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
