<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
            flex-wrap: wrap;
        }

        .chat-box {
            flex: 1;
            min-width: 300px;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: #3a3a3a;
            padding: 10px 15px;
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #4a4a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .open-btn {
            background: #5a5a5a;
            color: #fff;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .open-btn:hover {
            background: #6a6a6a;
        }

        .chat-frame {
            width: 100%;
            height: calc(100% - 45px);
            border: none;
        }

        /* Настройки для маленьких экранов */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .chat-box {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="chat-header">
                <span>TikFinity Chat</span>
                <button class="open-btn" onclick="window.open('https://tikfinity.zerody.one/widget/chat?cid=2700570', 'tikfinity', 'width=400,height=600')">Открыть отдельно</button>
            </div>
            <iframe 
                class="chat-frame" 
                src="https://tikfinity.zerody.one/widget/chat?cid=2700570"
                allowtransparency="true">
            </iframe>
        </div>

        <div class="chat-box">
            <div class="chat-header">
                <span>Streamlabs Chat</span>
                <button class="open-btn" onclick="window.open('https://streamlabs.com/widgets/chat-box/v1/7B303A223C193E4DD237', 'streamlabs', 'width=400,height=600')">Открыть отдельно</button>
            </div>
            <iframe 
                class="chat-frame" 
                src="https://streamlabs.com/widgets/chat-box/v1/7B303A223C193E4DD237"
                allowtransparency="true"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                allow="storage-access *">
            </iframe>
        </div>
    </div>
</body>
</html>
